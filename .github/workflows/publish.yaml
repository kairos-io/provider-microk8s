name: Publish

on:
  push:
    tags:
      - v*

jobs:
  images:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    strategy:
      matrix:
        base-image:
          - quay.io/kairos/core-ubuntu-20-lts:v1.2.1
          - quay.io/kairos/core-ubuntu-22-lts:v1.2.1
        microk8s-version:
          - 1.24
          - 1.25
        platform:
          - linux/amd64
    env:
      REGISTRY: quay.io
      REGISTRY_USER: ${{ secrets.QUAY_USERNAME }}
      REGISTRY_PASSWORD: ${{ secrets.QUAY_PASSWORD }}
    steps:
      - uses: actions/checkout@v2
      - uses: docker-practice/actions-setup-docker@master
      - uses: earthly/actions-setup@v1
        with:
          version: "latest"
      - run: echo $REGISTRY_PASSWORD | docker login -u $REGISTRY_USER --password-stdin $REGISTRY
      - run: env | grep ACTIONS_ID_TOKEN_REQUEST > .env
      - run: env | grep REGISTRY >> .env
      - run: earthly --ci --push --platform=${{ matrix.platform }} +docker --MICROK8S_VERSION=${{ matrix.microk8s-version }} --BASE_IMAGE=${{ matrix.base-image }}
      - run: earthly --ci +cosign --MICROK8S_CHANNEL=${{ matrix.microk8s-version }} --BASE_IMAGE=${{ matrix.base-image }}

